<section class="artistpage">
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in questions">
	  <div class="mcq">
	  <a href = "#details/{{questions.indexOf(item)}}" class = "button">Show</a>
		<p class = "ques" math-jax-bind = "item.ques"></p>	  
	  <ul>
      <li class= "optlist" ng-repeat="option in item.opts">
	  <label class="formgroup">
	  <input type="radio" name = "q" ng-model = "$parent.selopt" value = "{{option.pos}}"><span math-jax-bind = "option.val"></span>
      </input>
     </label>
	 </li>
	 </ul>
	 <p class = "ques">You've chosen: {{selopt}}</p>
     </div>
	</li>
  </ul> 	 
</section>
